<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEATHER APPLICATION</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <h1>Weather Application</h1>
    <div class="container">
        <div class="weatherApp">
           <form action="" class="form">
            <input class="City" type="text" placeholder="Enter Your City">
            <button class="search" type="submit">
                <i class="material-icons">search</i>
            </button>
           </form>
           <div class="city-date">
            <h2 class="cityN">Delhi</h2>
            <p class="date">4 fab 2024</p>
           </div>
           <div class="temprature">
            <div class="discription">
                <i class="material-icons">sunny</i>
                <span class="txt">sunny</span>

            </div>
            <div class="temp">21Â°</div>
           </div>
           <div class="other-info">
            <div class="wind-info">
                <i class="material-icons">air</i>
                <div>
                    <h3 class="wind-speed">4km/hr</h3>
                    <p class="wind-label">Wind</p>
                 </div>
            </div>
            <div class="humidity-info">
                <i class="material-icons">water_drop</i>
                <div>
                    <h3 class="humidity">45%</h3>
                    <p class="humidity-label">humidity</p>
                 </div>
            </div>
            <div class="visibility-info">
                <i class="material-icons">visibility</i>
                <div>
                    <h3 class="visibility-dist">4km/hr</h3>
                    <p class="visibility-label">visibility</p>
                 </div>
            </div>
        </div>
        </div>
    </div>
 
    


















    <script src="weather.js"></script>
</body>
</html>
